{% extends "base.html" %}
{% load static %}

{% block title %}Plataforma NutriApp - Login{% endblock %}

{% block content %}
<div class="box-central">
    <div class="Login-container">
        <h2>Bem-vindo à NutriApp</h2>
        <p>Faça login para acessar sua área:</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Entrar</button>
        </form>
        <div class="login-links">
            <a href="{% url 'cadastrar_nutricionista' %}">Cadastrar Nutricionista</a>
            <span>/</span>
            <a href="{% url 'esqueci_senha' %}">Esqueci a Senha</a>
        </div>
    </div>
</div>
{% endblock %}
